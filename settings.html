<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookVerse - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --spotify-green: #1DB954;
      --background-dark: #121212;
      --card-bg: #1e1e1e;
      --text-light: #ffffff;
      --text-muted: #b3b3b3;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
    }

    .sidebar {
      width: 250px;
      background-color: #000;
      padding: 1.5rem;
      height: 100vh;
    }

    .sidebar h4 {
      color: var(--spotify-green);
      margin-bottom: 2rem;
    }

    .sidebar a {
      color: var(--text-muted);
      text-decoration: none;
      display: block;
      padding: 10px 0;
      transition: color 0.2s ease;
    }

    .sidebar a:hover {
      color: var(--spotify-green);
    }

    .setting-section {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label, h4 {
      font-weight: 600;
    }

    .form-control, .form-select {
      background-color: #282828;
      border: none;
      color: var(--text-light);
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    .form-check-input:checked {
      background-color: var(--spotify-green);
      border-color: var(--spotify-green);
    }

    .btn-primary {
      background-color: var(--spotify-green);
      border: none;
    }

    .btn-primary:hover {
      background-color: #17a44a;
    }

    #feedbackMessage {
      color: #1DB954;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>üìö BookVerse</h4>
      <a href="see2.html">üè† Home</a>
      <a href="genres.html">üé≠ Genres</a>
      <a href="settings.html">‚öô Settings</a>
    </div>

    <!-- Main Content -->
    <div class="p-4 flex-grow-1">
      <h2 class="mb-4">Settings</h2>

      <!-- Recent History -->
      <div class="setting-section">
        <h4>üìñ Recent History</h4>
        <ul id="recentHistory" class="list-group list-group-flush">
          <li class="list-group-item bg-transparent text-light border-bottom">The Great Gatsby</li>
          <li class="list-group-item bg-transparent text-light border-bottom">1984</li>
          <li class="list-group-item bg-transparent text-light border-bottom">To Kill a Mockingbird</li>
        </ul>
      </div>

      <!-- Feedback -->
      <div class="setting-section">
        <h4>üìù Feedback</h4>
        <form id="feedbackForm" onsubmit="submitFeedback(event)">
          <div class="mb-3">
            <label for="feedbackText" class="form-label">Your feedback</label>
            <textarea id="feedbackText" class="form-control" rows="4" placeholder="Tell us what you think..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
          <div id="feedbackMessage" class="mt-2" style="display:none;">Thank you for your feedback!</div>
        </form>
      </div>

      <!-- Font Size -->
      <div class="setting-section">
        <h4>üî† Font Size</h4>
        <select id="fontSizeSelect" class="form-select" onchange="changeFontSize()">
          <option value="14px">Small</option>
          <option value="16px" selected>Medium</option>
          <option value="18px">Large</option>
          <option value="20px">Extra Large</option>
        </select>
      </div>

      <!-- Font Style -->
      <div class="setting-section">
        <h4>üÖ∞ Font Style</h4>
        <select id="fontStyleSelect" class="form-select" onchange="changeFontStyle()">
          <option value="serif">Serif</option>
          <option value="sans-serif" selected>Sans-serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </div>

      <!-- Dark Mode Toggle -->
      <div class="setting-section">
        <h4>üåô Dark Mode</h4>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
          <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Feedback form handler
    function submitFeedback(event) {
      event.preventDefault();
      const feedback = document.getElementById('feedbackText').value.trim();
      if (feedback) {
        console.log("Feedback submitted:", feedback);
        document.getElementById('feedbackMessage').style.display = 'block';
        document.getElementById('feedbackForm').reset();
        setTimeout(() => {
          document.getElementById('feedbackMessage').style.display = 'none';
        }, 3000);
      }
    }

    // Font size change handler
    function changeFontSize() {
      const size = document.getElementById('fontSizeSelect').value;
      document.body.style.fontSize = size;
    }

    // Font style change handler
    function changeFontStyle() {
      const style = document.getElementById('fontStyleSelect').value;
      document.body.style.fontFamily = style;
    }

    // Dark mode toggle handler
    function toggleDarkMode() {
      const enabled = document.getElementById('darkModeToggle').checked;
      if (enabled) {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = 'white';
      } else {
        document.body.style.backgroundColor = '';
        document.body.style.color = '';
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

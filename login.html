<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookVerse | Read Freely</title>
  
  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Embedded CSS -->
  <style>
/*media query*/
    @media (max-width: 768px) {
  .container {
    width: 90%;
    min-height: 600px;
  }
  .toggle-container,
  .form-container {
    width: 100%;
  }
  .toggle {
    display: none; /* Hide animation for smaller screens */
  }
}

    :root {
      --primary: #1db954;
      --dark: #191414;
      --light: #f1f1f1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #121212;
      color: var(--light);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      width: 800px;
      max-width: 100%;
      overflow: hidden;
      position: relative;
      min-height: 500px;
    }

    .container form {
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 40px;
      height: 100%;
      justify-content: center;
    }

    .container h1 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .container p {
      font-size: 14px;
      margin: 15px 0;
      text-align: center;
    }

    .container input {
      background-color: #282828;
      color: white;
      border: none;
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 8px;
      width: 100%;
    }

    .container input::placeholder {
      color: #bbb;
    }

    .container button {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 45px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .container button:hover {
      background-color: #1ed760;
    }

    .container button.hidden {
      background-color: transparent;
      border: 2px solid var(--light);
      color: var(--light);
    }

    .container a {
      color: var(--primary);
      text-decoration: none;
      font-size: 13px;
      margin-top: 10px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in {
      left: 0;
      z-index: 2;
    }

    .container.active .sign-in {
      transform: translateX(100%);
    }

    .sign-up {
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    .container.active .sign-up {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0% {
        opacity: 0;
        z-index: 1;
      }
      100% {
        opacity: 1;
        z-index: 5;
      }
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      border: 1px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0 5px;
    }

    .toggle-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container.active .toggle-container {
      transform: translateX(-100%);
    }

    .toggle {
      background-color: var(--primary);
      color: white;
      height: 100%;
      width: 200%;
      display: flex;
      position: relative;
      left: -100%;
      transition: transform 0.6s ease-in-out;
    }

    .container.active .toggle {
      transform: translateX(50%);
    }

    .toggle-panel {
      width: 50%;
      padding: 0 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .toggle-panel h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .toggle-panel p {
      font-size: 14px;
      line-height: 20px;
    }

    .toggle-left {
      transform: translateX(-200%);
    }

    .container.active .toggle-left {
      transform: translateX(0);
    }

    .toggle-right {
      right: 0;
      transform: translateX(0);
    }

    .container.active .toggle-right {
      transform: translateX(200%);
    }
  </style>
</head>

<body>

  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up">
      <form>
        <h1>Join BookVerse</h1>
        <div class="social-icons">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-spotify"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or register using your email</span>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in">
      <form>
        <h1>Welcome to BookVerse</h1>
        <div class="social-icons">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-spotify"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email to sign in</span>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="forgotpass.html">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Toggle Panels -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Continue your reading adventure on BookVerse</p>
          <button class="hidden" id="signIn">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>New to BookVerse?</h1>
          <p>Join us and explore a universe of books</p>
          <button class="hidden" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  
    <script>
  const container = document.getElementById('container');
  const signUpBtn = document.getElementById('signUp');
  const signInBtn = document.getElementById('signIn');

  // Toggle form views
  signUpBtn.addEventListener('click', () => {
    container.classList.add('active');
  });

  signInBtn.addEventListener('click', () => {
    container.classList.remove('active');
  });

  // Redirect after Sign In
  const signInForm = document.querySelector('.sign-in form');
  signInForm.addEventListener('submit', function (e) {
    e.preventDefault();
    // Perform login validation here if needed
    window.location.href = 'see2.html'; // Redirect to homepage after login
  });

  // Redirect after Sign Up
  const signUpForm = document.querySelector('.sign-up form');
  signUpForm.addEventListener('submit', function (e) {
    e.preventDefault();
    // Perform registration logic here if needed
    container.classList.remove('active'); // Switch to login form
  });
</script>


</body>
</html>

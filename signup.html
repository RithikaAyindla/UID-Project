<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BookVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="commonstyle.css" />

</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 shadow" style="width: 400px;">
    <h4 class="text-center mb-3">Create New Account</h4>

    <input type="text" id="newUsername" class="form-control mb-2" placeholder="Username" />
    <input type="text" id="phone" class="form-control mb-2" placeholder="Phone Number" />
    <input type="password" id="newPassword" class="form-control mb-3" placeholder="Password" />
    <button class="btn btn-success w-100" onclick="register()">Create Account</button>
  </div>

  <script>
    function register() {
      // Simulate registration
      alert("Account created! Redirecting to login...");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookVerse - Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a40, #2d0b5f);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logout-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
    }

    .logout-icon {
      font-size: 60px;
      color: #8ab4f8;
      margin-bottom: 20px;
    }

    .logout-message {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .btn-logout {
      background-color: #4e44ce;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #372bb1;
    }
  </style>
  <script src="https://kit.fontawesome.com/a2e0e6a347.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="logout-container">
    <div class="logout-icon">
      <i class="fas fa-door-open"></i>
    </div>
    <div class="logout-message">
      You have been successfully logged out from <strong>BookVerse</strong>.
    </div>
    <a href="login.html" class="btn btn-logout">Log In Again</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookVerse - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --spotify-black: #121212;
      --spotify-dark-gray: #181818;
      --spotify-gray: #282828;
      --spotify-light-gray: #b3b3b3;
      --spotify-green: #1DB954;
      --spotify-white: #FFFFFF;
    }
    
    body {
      font-family: 'Circular', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--spotify-black);
      color: var(--spotify-white);
      min-height: 100vh;
    }
    
    /* Top Bar */
    .top-bar {
      background-color: var(--spotify-gray);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--spotify-black);
    }
    
    /* Sidebar */
    .sidebar {
      background-color: var(--spotify-black);
      width: 240px;
      min-height: 100vh;
      padding: 24px;
      border-right: 1px solid var(--spotify-gray);
    }
    
    .sidebar h4 {
      color: var(--spotify-white);
      font-weight: 700;
      margin-bottom: 24px;
    }
    
    .sidebar-link {
      color: var(--spotify-light-gray) !important;
      padding: 8px 0;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    
    .sidebar-link:hover {
      color: var(--spotify-white) !important;
    }
    
    /* Profile Section */
    .profile-section {
      background-color: var(--spotify-dark-gray);
      border-radius: 8px;
      padding: 32px;
      margin: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--spotify-green);
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
    }
    
    /* Stats Cards */
    .stats-card {
      background-color: var(--spotify-gray);
      border-radius: 8px;
      padding: 16px;
      transition: all 0.3s ease;
      border: none;
    }
    
    .stats-card:hover {
      background-color: #2a2a2a;
      transform: translateY(-2px);
    }
    
    .stats-card h6 {
      color: var(--spotify-light-gray);
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .stats-card p {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }
    
    /* Buttons */
    .btn-spotify {
      background-color: var(--spotify-green);
      color: var(--spotify-white);
      border: none;
      border-radius: 500px;
      padding: 8px 32px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }
    
    .btn-spotify:hover {
      background-color: #1ed760;
      transform: scale(1.05);
    }
    
    .btn-spotify-outline {
      background-color: transparent;
      color: var(--spotify-white);
      border: 1px solid var(--spotify-light-gray);
      border-radius: 500px;
      padding: 8px 32px;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    
    .btn-spotify-outline:hover {
      border-color: var(--spotify-white);
      color: var(--spotify-white);
    }
    
    /* Text Colors */
    .text-spotify-green {
      color: var(--spotify-green);
    }
    
    .text-spotify-gray {
      color: var(--spotify-light-gray);
    }
    
    /* Theme Toggle */
    #toggleThemeBtn {
      background-color: transparent;
      border: none;
      color: var(--spotify-white);
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    #toggleThemeBtn:hover {
      transform: scale(1.1);
    }
    
    /* Profile Icon */
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--spotify-green);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
        padding: 16px 8px;
      }
      
      .sidebar h4 {
        font-size: 1rem;
        text-align: center;
      }
      
      .sidebar-link span {
        display: none;
      }
      
      .profile-section {
        padding: 20px;
        margin: 10px;
      }
      
      .stats-card {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <button id="toggleThemeBtn" class="btn" title="Toggle Theme">üåô</button>
    </div>
    <div class="profile-container">
      <img src="https://i.pravatar.cc/40?img=3" alt="Profile" class="profile-icon" />
    </div>
  </div>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="mb-4">BookVerse</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a class="nav-link sidebar-link" href="see2.html">
            <span>üè† Home</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a class="nav-link sidebar-link" href="genres.html">
            <span>üé≠ Genres</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a class="nav-link sidebar-link active" href="#">
            <span>üë§ Profile</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a class="nav-link sidebar-link" href="settings.html">
            <span>‚öô Settings</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="p-4 flex-grow-1">
      <div class="profile-section">
        <div class="text-center mb-5">
          <img src="https://i.pravatar.cc/150?img=3" alt="Avatar" class="profile-avatar mb-4" />
          <h2 class="fw-bold mb-2">Pratishtha Mahajan</h2>
          <p class="text-spotify-gray mb-1">üìÖ Date of Birth: <span class="text-white">01 Jan 2000</span></p>
          <p class="text-spotify-green fw-bold mt-3">üåü Premium Member</p>
        </div>

        <div class="row g-4 text-center mb-5">
          <div class="col-md-3 col-6">
            <div class="stats-card h-100">
              <h6>Wishlist</h6>
              <p class="text-spotify-green">8 Books</p>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="stats-card h-100">
              <h6>Currently Reading</h6>
              <p class="text-warning">3 Books</p>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="stats-card h-100">
              <h6>Finished</h6>
              <p class="text-success">14 Books</p>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="stats-card h-100">
              <h6>Favorites</h6>
              <p class="text-danger">5 Books</p>
            </div>
          </div>
        </div>

        <div class="text-center mt-5">
          <button class="btn btn-spotify-outline me-3">‚úè Edit Profile</button>
          <button class="btn btn-spotify">üíæ Save Changes</button>
        </div>

        <div class="mt-5 text-center">
          <h5 class="fw-semibold mb-3">Need Help?</h5>
          <button class="btn btn-spotify-outline">üìû Contact Support</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleThemeBtn');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      toggleBtn.textContent = isLight ? 'üåô' : '‚òÄ';
      toggleBtn.title = isLight ? 'Switch to Dark Mode' : 'Switch to Light Mode';
      
      // Update colors for light mode
      if (isLight) {
        document.documentElement.style.setProperty('--spotify-black', '#f8f9fa');
        document.documentElement.style.setProperty('--spotify-dark-gray', '#e9ecef');
        document.documentElement.style.setProperty('--spotify-gray', '#dee2e6');
        document.documentElement.style.setProperty('--spotify-light-gray', '#495057');
        document.documentElement.style.setProperty('--spotify-white', '#212529');
      } else {
        // Reset to dark mode colors
        document.documentElement.style.setProperty('--spotify-black', '#121212');
        document.documentElement.style.setProperty('--spotify-dark-gray', '#181818');
        document.documentElement.style.setProperty('--spotify-gray', '#282828');
        document.documentElement.style.setProperty('--spotify-light-gray', '#b3b3b3');
        document.documentElement.style.setProperty('--spotify-white', '#FFFFFF');
      }
    });
  </script>
</body>
</html>
